                <form id="nl-form" class="nl-form">
                    I am a
                    <input class="nlform-input" type="text" value="" placeholder="25" data-subline="For example: 25">

                    <select class="nlform-select">
                        <option value="1" selected>single</option>

                    </select>

                    </select>

                    </select>

                        <option value="Pune">Pune</option>

                    </select>
                    &amp; location of the house should be

                        <option value="5" selected>5KM</option>
                        <option value="8">8KM</option>
                        <option value="10">10KM</option>
                        <option value="15">15KM</option>

                    ,<br>and <select class="nlform-select distance">
